<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Submission</title>
</head>
<body>
    <h1>Marks Submission</h1>
    <form action="{{ url_for('marks_submissions', btp_id=submission.btp_id, roll_no=submission.roll_no) }}" method="POST">
        <div>
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" value="{{ submission.marks }}">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
