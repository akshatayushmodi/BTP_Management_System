<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report</title>
</head>
<body>
    <h1>Submit Report</h1>
    <form action="{{ url_for('submit_report', btp_id=btp_id, roll_no=roll_no) }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="report_file">Select Report File:</label>
            <input type="file" class="form-control-file" id="report_file" name="report_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
