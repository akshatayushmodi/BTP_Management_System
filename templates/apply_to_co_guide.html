<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Co-Guide</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Select Co-Guide</h1>
        <form method="post" action= "{{ url_for('send_applications_to_co_guides', application_id = application_id) }}">
            <div class="form-group">
                <label for="co_guide">Select Co-Guide:</label>
                {% for co_guide in co_guides %}
                    <div class="form-check">
                        <input class="form-check-input co_guide_checkbox" type="checkbox" id="co_guide_{{ co_guide['_id'] }}" value="{{ co_guide['_id'] }}" name="co_guides[]">
                        <label class="form-check-label" for="co_guide_{{ co_guide['_id'] }}">{{ co_guide['full_name'] }}</label>
                    </div>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="message">Message (optional):</label>
                <textarea id="message" class="form-control" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
