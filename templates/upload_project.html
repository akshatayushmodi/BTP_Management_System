<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload BTP Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        /* Flash messages styling */
        .flash-message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            background-color: #f8d7da;
            /* Error message background color */
            color: #721c24;
            /* Error message text color */
            border-radius: 5px;
            animation: fadeOut 8s forwards;
            /* Automatically fade out after 8 seconds */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="flash-message">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <h2>Upload BTP Project</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="btp_name">BTP Name:</label>
                <input type="text" class="form-control" id="btp_name" name="btp_name" required>
            </div>
            <div class="form-group">
                <label for="project_file">Project File:</label>
                <input type="file" class="form-control-file" id="project_file" name="project_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
